<html>
<head>
  <meta charset="UTF-8">
  <title>moon veggie burger</title>
  <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5 text-center">

    <div class="btn btn-outline-secondary text-right mb-5" id="start">
      <span>Send veggie burger to the moon</span>
    </div>

    <div id ="animate">
      <script>
        const btn = document.getElementById("start");
        btn.addEventListener(("click"), () => {
          myMove();
        })

        function myMove() {
          const anim = document.getElementById("animate");
          let xPos = 0;
          let yPos = 0;
          let xSize = 96;
          let ySize = 96;
          const id_pos = setInterval(frame_pos, 40);
          anim.style.visibility = "visible";
          // moves frame
          function frame_pos() {
            if (xPos == 420) {
              clearInterval(id_pos);
            } else {
              xPos++;
              yPos++;
              anim.style.top = xPos + 'px';
              anim.style.left = yPos + 'px';
            }
          }
          // shrinks frame
          const id_size = setInterval(frame_size, 175);
          function frame_size() {
            if (xSize == 0) {
              clearInterval(id_size);
            } else {
              xSize--;
              ySize--;
              anim.style.width = xSize + 'px';
              anim.style.height = ySize + 'px';
            }
          }
        }
      </script>
    </div>
  </div>

</body>
</html>
