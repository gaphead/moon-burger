<html>
<head>
  <meta charset="UTF-8">
  <title>aNimaTe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5 text-center">

    <a href="#" class="btn btn-signup text-right" id="start">Send veggie burger to the moon</a>

    <div id ="animate">
      <script>
        var btn = document.getElementById("start");
        btn.addEventListener(("click"), () => {
          myMove();
        })

        function myMove() {
          var anim = document.getElementById("animate");
          var xPos = 0;
          var yPos = 0;
          var xSize = 48;
          var ySize = 48;
          var id_pos = setInterval(frame_pos, 40);
          anim.style.visibility = "visible";
          function frame_pos() {
            if (xPos == 800) {
              clearInterval(id_pos);
            } else {
              xPos++;
              yPos++;
              anim.style.top = xPos + 'px';
              anim.style.left = yPos + 'px';
            }
          }
          var id_size = setInterval(frame_size, 390);
          function frame_size() {
            if (xSize == 0) {
              clearInterval(id_size);
            } else {
              xSize--;
              ySize--;
              anim.style.width = xSize + 'px';
              anim.style.height = ySize + 'px';
            }
          }
        }
      </script>
    </div>
  </div>

</body>
</html>
